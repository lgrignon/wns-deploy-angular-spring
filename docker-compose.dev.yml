version: "3.5"

services:

  # base de données de l'application
  db:
    container_name: app_${APP_ENV}_db
    image: mysql:8.1.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=toto
      - MYSQL_USER=appdb
      - MYSQL_PASSWORD=appdb
      - MYSQL_DATABASE=appdb
    volumes:
      - last-deploy-quest-db:/var/lib/mysql
    networks:
      - appinternals
  back:
    image: wns-deploy-angular-spring-back:latest
    depends_on:
      - db
    networks:
      - appinternals

  # frontend de l'application
  front:
    build: ./front
    volumes:
      - web-client-build:/app/build
    environment:
      - NODE_ENV=production  
    tty: true
  
  # serveur web de façade qui va dispatcher les requêtes entre back et front (voir nginx.conf)
  nginx:
    image: nginx:1.21.3
    depends_on:
      - back
      - front
    restart: always
    networks:
      - appinternals
    ports:
      - ${GATEWAY_PORT:-8000}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/usr/share/nginx/html
      - ./logs:/var/log/nginx
volumes:
  web-client-build:
  last-deploy-quest-db:
    driver: local
networks:
  appinternals:
    name: appinternals_local